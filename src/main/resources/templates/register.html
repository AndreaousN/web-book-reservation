<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<section class="vh-100 bg-image"
         style="background-color: #3CB74A;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="post" th:object="${user}" th:action="@{/registerUser}">

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" th:field="*{username}" id="formUsername" class="form-control form-control-lg" required />
                                    <label class="form-label" for="formUsername">Username</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" th:field="*{email}" id="formEmail" class="form-control form-control-lg" required />
                                    <label class="form-label" for="formEmail">Your Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" th:field="*{password}" id="formPassword" class="form-control form-control-lg" required />
                                    <label class="form-label" for="formPassword">Password</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" th:field="*{confirmPassword}" id="formConfirmPassword" class="form-control form-control-lg" required />
                                    <label class="form-label" for="formConfirmPassword">Confirm password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button
                                            type="submit"
                                            data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
</body>
</html>
