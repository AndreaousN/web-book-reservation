<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<section class="vh-100" style="background-color: #FBDD5D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/LyubovPopova.jpg}"
                                 alt="login form" id="login-image" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post" th:object="${user}" th:action="@{/loginUser}">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-book fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">BookApp</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" th:field="*{username}" id="formUsername" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="formUsername">Username</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" th:field="*{password}" id="formPassword"
                                               class="form-control form-control-lg" required/>
                                        <label class="form-label" for="formPassword">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button
                                                data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block"
                                                type="submit">Login
                                        </button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/register}"
                                                                                                              style="color: #393f81;">Register
                                        here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
</body>
</html>
